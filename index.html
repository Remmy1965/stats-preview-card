<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="flex flex-col gap-5 items-center justify-center mx-auto bg-veryDarkBlue min-h-screen">
      <!-- General Container -->
      <div
        class="flex flex-col-reverse items-center justfy-between bg-darkDesaturatedBlue max-w-[14rem] box-border rounded-lg md:flex-row md:max-w-xl md:gap-3">
        <!-- Texts container -->

        <div
          class="flex flex-col md:items-stretch items-center justify-between mx-auto pb-10 pt-6 md:w-1/2 md:space-y-4 md:px-10 md:text-start">
          <h1
            class="text-[22px] mb-2 text-white font-inter text-center font-bold md:text-start md:text-[16px]">
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <p
            class="text-center text-[10px] text-slightlyTransWhite1 px-6 mb-6 font-light tracking-widest leading-4 md:text-left md:px-0 md:text-[8px] md:leading-normal md:max-w-[10rem]">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <div
            class="flex flex-col items-center justify-between mt-4 md:flex-row md:space-y-0 md:justify-between gap-3 md:space-x-4 md:max-w-[4rem]">
            <!-- First item -->
            <div class="flex flex-col items-center justify-around text-start">
              <h2 class="text-[15px] font-inter font-bold text-white">10k+</h2>
              <p
                class="text-[8px] text-slightlyTransWhite2 font-deca uppercase">
                companies
              </p>
            </div>
            <div
              class="flex mt-2 flex-col items-center justify-between text-start">
              <h2 class="text-[15px] font-inter font-bold text-white">314</h2>
              <p
                class="text-[8px] text-slightlyTransWhite2 font-deca uppercase">
                templates
              </p>
            </div>
            <div
              class="flex mt-2 flex-col items-center justify-between text-start">
              <h2 class="text-[15px] font-inter font-bold text-white">12M+</h2>
              <p
                class="text-[8px] text-slightlyTransWhite2 font-deca uppercase">
                queries
              </p>
            </div>
          </div>
        </div>
        <div class="relative md:hidden">
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            class="rounded-t-lg" />
          <div
            class="absolute inset-0 bg-softViolet opacity-60 rounded-t-lg"></div>
        </div>
        <div class="relative hidden md:w-1/2 md:block">
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="hidden rounded-r-lg md:block" />
          <div
            class="absolute inset-0 bg-softViolet opacity-60 rounded-r-lg"></div>
        </div>
      </div>
      <div class="attribution font-bold text-slightlyTransWhite1">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https">Hakeem Quadri</a>.
      </div>
    </main>
  </body>
</html>
